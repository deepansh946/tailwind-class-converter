<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tailwind Class Translator</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0 0 8px 0;
            color: #1f2937;
        }
        
        .header p {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }
        
        .action-button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background-color 0.2s;
        }
        
        .action-button:hover {
            background: #2563eb;
        }
        
        .action-button.active {
            background: #10b981;
        }
        
        .action-button.active:hover {
            background: #059669;
        }
        
        .action-button.inactive {
            background: #ef4444;
        }
        
        .action-button.inactive:hover {
            background: #dc2626;
        }
        
        .status {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
        }
        
        .status.active {
            background: #d1fae5;
            color: #065f46;
        }
        
        .instructions {
            font-size: 12px;
            color: #6b7280;
            line-height: 1.5;
            background: #f9fafb;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
        }
        
        .instructions strong {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¨ Tailwind Translator</h1>
        <p>Translate Tailwind classes to CSS</p>
    </div>
    
    <button id="toggleTranslation" class="action-button inactive">
        ðŸ”´ Activate Translation Mode
    </button>
    
    <div class="status" id="status">
        Translation mode is <strong>inactive</strong>
    </div>
    
    <div class="instructions">
        <strong>How to use:</strong><br>
        1. Click "Activate Translation Mode"<br>
        2. Hover over elements with Tailwind classes<br>
        3. See CSS translations in tooltips<br>
        4. Click again to deactivate
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
